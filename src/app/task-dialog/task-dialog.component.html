<div *ngIf="!taskDialog.edit && !taskDialog.delete; then newDialog"></div>
<ng-template #newDialog>
  <h1 mat-dialog-title>New task</h1>
  <div mat-dialog-content>
    <mat-form-field >
      <input matInput placeholder="Task" [(ngModel)]="task.task">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="task" cdkFocusInitial>Ok</button>
  </div>
</ng-template>

<div *ngIf="taskDialog.edit; then editDialog"></div>
<ng-template #editDialog>
  <h1 mat-dialog-title>Edit task</h1>
  <div mat-dialog-content>
    <mat-form-field >
      <input matInput [(ngModel)]="task.task">
    </mat-form-field>
    <mat-checkbox [class.completed]="task.completed"
                  [(ngModel)]="task.completed">
      <span>completed</span>
    </mat-checkbox>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="task" cdkFocusInitial>Ok</button>
  </div>
</ng-template>

<div *ngIf="taskDialog.delete; then deleteDialog"></div>
<ng-template #deleteDialog>
  <h1 mat-dialog-title>Delete?</h1>
  <div mat-dialog-content>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Task" disabled [value]="task.task">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="task" cdkFocusInitial>Ok</button>
  </div>
</ng-template>
